<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>This is the Temperature Converter</title>
</head>
<body>
  <div>This is the Temperature Converter</div>
    <div class="enter-input">
      <input id="enterInput" type="text" name="textarea">
    </div><br>
  <div>
    <form action>
      <input id="fahrenheit" type="radio" name="temperature" value="fahrenheit" checked="checked">Fahrenheit<br>
      <input id="celcius" type="radio" name="temperature" value="celcius" checked="checked">Celsius<br>
    </form>
    <br>
    <button id="convert" type="button">Convert Temperature</button>
    <button id="clearOutput" type="button">clear</button><br>
    <br>
    <div class="output-box">
      <output id="outPut">output</output>
    </div>
  </div>
  <script src="js/converter.js"></script>
</body>
</html>
